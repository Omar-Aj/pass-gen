<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/password.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create strong, unique passwords in seconds with our easy-to-use password generation tool. Choose your password length and click Copy to copy it safely."
    />
    <title>Pass Gen</title>

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="h-screen text-white">
    <div class="container h-full flex flex-col justify-center items-center">
      <h1 class="text-5xl text-center font-bold md:text-7xl">Pass Gen</h1>
      <div
        class="flex flex-col items-center text-center mt-24 bg-gray-800 w-full max-w-lg py-6 md:px-6 px-2 rounded-md gap-2 drop-shadow-xl"
      >
        <div
          id="password"
          class="font-mono text-md md:text-2xl font-bold w-full py-3"
        >
          ...
        </div>
        <div class="flex gap-1 text-sm w-full">
          <button
            id="regenerate"
            class="bg-gray-700 gap-2 flex items-center justify-center font-semibold w-full md:w-3/4 py-2 rounded-md border-t border-t-gray-600 active:translate-y-[1px]"
          >
            <img src="/regenerate.svg" alt="regenerate" class="w-4 h-4" />
            <span>Regenerate</span>
          </button>
          <button
            id="copy"
            class="bg-gray-700 gap-2 md:flex items-center justify-center font-semibold hidden py-2 md:w-1/4 rounded-md border-t border-t-gray-600 active:translate-y-[1px]"
          >
            <img
              id="copy-btn-icon"
              src="/copy.svg"
              alt="copy"
              class="w-4 h-4"
            />
            <span id="copy-btn-txt">Copy</span>
          </button>
        </div>
        <label for="password-length"
          >Password length: <span id="pass-length-txt"></span
        ></label>
        <input
          type="range"
          id="password-length"
          name="password-length"
          min="15"
          max="30"
          value="15"
          class="w-full max-w-md cursor-pointer"
        />
        <p id="err"></p>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
